version: '2.1'
orbs:
  aws-s3: circleci/aws-s3@3.0.0
jobs:

  deploy:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - attach_workspace:
          at: my-site
      - run: ls -lah bradking.consulting/
      - aws-s3/sync:
          from: "bradking.consulting/"
          to: 's3://bradking.consulting'

workflows:
  build-deploy:
    jobs:
      - deploy